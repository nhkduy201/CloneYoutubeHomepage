<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="./contain-item.css" />
    <link rel="stylesheet" href="./search.css" />
    <link rel="stylesheet" href="./option-info.css" />
  </head>
  <body>
    <!-- channel-category-contain -->
    <!-- nav and logo contain -->
    <div class="contain-item nav">
      <div class="icon-img">
        <i class="fas fa-bars"></i>
      </div>
      <div class="title-name">
        <a href="#"
          ><i class="fab fa-youtube logo"></i
          ><span class="page-name">Youtube</span>
        </a>
        <sup>vn</sup>
      </div>
    </div>
    <!-- channel contain -->
    <a href="#" class="contain-item channel">
      <div class="icon-img"><i class="fas fa-fire"></i></div>
      <div class="title-name">
        <span>Thịnh hành</span>
      </div>
    </a>
    <!-- search -->
    <div class="search">
      <input type="text" class="search-input" placeholder="Tìm kiếm" />
      <a href="#" class="keyboard"><i class="far fa-keyboard"></i></i></a>
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <!-- contain-option-info -->
    <div class="contain-item option-info nav">
      <div class="icon-img"><i class="fas fa-video"></i>
      </div>
      <div class="icon-img"><i class="fas fa-border-all"></i>
      </div>
      <div class="icon-img"><i class="fas fa-bell"></i>
      </div>
      <div class="icon-img account"><img src="./img/umbrellas.jpg" alt=""></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/13cc307708.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
