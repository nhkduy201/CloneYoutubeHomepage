<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="./contain-item.css" />
    <link rel="stylesheet" href="./search.css" />
    <link rel="stylesheet" href="./option-info.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./wrapper-sidebar-maincontent.css" />
    <link rel="stylesheet" href="./video-item.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- channel-category-contain -->
      <!-- nav and logo contain -->
      <div class="contain-item nav">
        <div class="icon-img">
          <i class="fas fa-bars"></i>
        </div>
        <div class="title-name">
          <a href="#"
            ><i class="fab fa-youtube logo"></i
            ><span class="page-name">Youtube</span>
          </a>
          <sup>vn</sup>
        </div>
      </div>
      <!-- search -->
      <div class="search">
        <input type="text" class="search-input" placeholder="Tìm kiếm" />
        <a href="#" class="keyboard"><i class="far fa-keyboard"></i></i></a>
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <!-- contain-option-info -->
      <div class="contain-item option-info">
        <div class="icon-img option"><i class="fas fa-video"></i>
        </div>
        <div class="icon-img option"><i class="fas fa-border-all"></i>
        </div>
        <div class="icon-img option"><i class="fas fa-bell"></i>
        </div>
        <div class="icon-img account"><a href="https://bit.ly/3bZCJaJ"><img src="./img/avarta.jpg" alt=""></a></i>
        </div>
      </div>
    </header>
    
    <!-- wrapper -->
    <div class="wrapper">
      <!-- sidebar -->
      <div class="side-bar">
        <!-- channel contain -->
        <!-- icon channel contain -->
        <a href="#" class="contain-item channel">
          <div class="icon-img"><i class="fas fa-home"></i></div>
          <div class="title-name">
            <span>Trang chủ</span>
          </div>
        </a>
        <hr>
        <h3 class="title-category">Kênh đăng ký</h3>
        <!-- image channel contain -->
        </a><a href="https://bit.ly/3bZCJaJ" class="contain-item channel">
          <div class="icon-img"><img src="./img/avarta.jpg" alt=""></div>
          <div class="title-name">
            <span>Duy Huynh K...</span>
          </div>
        </a>
        <p class="policy">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam, magnam veniam. Lorem ipsum dolor sit amet.
        </p>
        <p class="copyright">
          &copy; 2020 NHKDUY201
        </p>
      </div>
      <!-- main-contain -->
      <div class="main-content">
        <!-- video-item -->
        <div class="video-item">
          <div class="video-img">
            <div class="watch-later">
              <i class="fas fa-clock"></i>
            </div>
            <div class="add-to-queue">
              <i class="fas fa-layer-group"></i>
            </div>
            <div class="time">10:10</div>
          </div>
          <div class="video-info">
            <a href="#" class="poster-img">
              <img src="https://picsum.photos/40" alt="" />
            </a>
            <div class="specific-info">
              <p class="title">Hello, World!</p>
              <p class="channel-name"><a href="#">nhkduy201</a></p>
              <p class="view-publish-time">100N lượt xem - 1 phút trước</p>
            </div>
            <div class="more-option">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/13cc307708.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
